      :root {
        --dark-bg: #0d0d0d;
        --accent-red: #cc0000;
        --text-primary: #e0e0e0;
        --section-bg: #1a1a1a;
        --focus-color: #ff4444;
      }

      body {
        font-family: "Arial", sans-serif;
        background: var(--dark-bg);
        color: var(--text-primary);
        margin: 0;
        padding: 20px;
        display: flex;
        gap: 30px;
      }

      .constructor-panel {
        width: 400px;
        min-height: 90vh;
        border-right: 2px solid #333;
        padding-right: 20px;
      }

      .selection-panel {
        flex: 1;
        padding-left: 20px;
        max-height: 90vh;
        overflow-y: auto;
      }

      .selected-trial {
        background: var(--section-bg);
        padding: 20px;
        margin-bottom: 20px;
        position: relative;
        transition: all 0.3s;
      }

      .selected-trial:focus-within {
        outline: 2px solid var(--focus-color);
      }

      .selected-trial img {
        width: 100%;
        height: 210px;
        object-fit: cover;
        margin-bottom: 15px;
      }

      .code-input-section {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      .code-input {
        background: #252525;
        border: 1px solid #444;
        color: white;
        padding: 10px;
        flex: 1;
        transition: all 0.3s;
      }

      .code-input:focus {
        outline: 2px solid var(--focus-color);
        border-color: transparent;
      }

      .variator-slots {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-top: 20px;
      }

      .variator-slot {
        background: #252525;
        border: 2px dashed #444;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        flex-direction: column;
        transition: all 0.3s;
      }

      .variator-slot.filled {
        border-style: solid;
        background: #330000;
        border-color: var(--accent-red);
      }

      .variator-slot:focus {
        outline: 2px solid var(--focus-color);
      }

      .category-header {
        font-size: 1.2em;
        color: var(--accent-red);
        margin: 20px 0 10px;
        padding-bottom: 5px;
        border-bottom: 2px solid #333;
      }

      .item-card {
        width: 90%;
        padding: 15px;
        background: #252525;
        margin: 10px 0;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 15px;
        transition: all 0.3s;
      }

      .item-card:focus,
      .item-card:hover {
        outline: 2px solid var(--focus-color);
        transform: translateX(1.02);
      }

      .item-card.disable {
        pointer-events: none !important;
        opacity: 0.5;
      }

      .item-card.active {
        background: #330000;
        border-left: 4px solid var(--focus-color);
      }

      button {
        background: #333;
        color: white;
        border: none;
        padding: 8px 15px;
        cursor: pointer;
        transition: all 0.3s;
      }

      button:focus,
      button:hover {
        background: #444;
        outline: 2px solid var(--focus-color);
      }

              conflicts: [],

            {

              name: "–æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è",
              desc: "–ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–∏ –∑–∞–¥–∞–Ω–∏—è –≤ –∏—Å–ø—ã—Ç–∞–Ω–∏–π –æ–≥—Ä–∞–Ω–∏—á–µ–Ω—ã",
              // img: 'https://via.placeholder.com/80x60',

            {

              desc: "–≤ –∏—Å–ø—ã—Ç–∞–Ω–∏–∏ –Ω–µ—Ç –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–µ–π –∑–∞–¥–∞–Ω–∏—è",
              // img: 'https://via.placeholder.com/80x60',
              conflicts: ["O5"],
            },
            {

              // img: 'https://via.placeholder.com/80x60',
              conflicts: ["G6"],
            },
            {
              id: "O8",
              name: "–ù–µ —à—É–º–∏—Ç–µ",
              desc: "–≤—Ä–∞–≥–∏ –ø—Ä–µ–≤–æ—Å—Ö–æ–¥–Ω–æ —Å–ª—ã—à–∞—Ç –Ω–æ –ø–ª–æ—Ö–æ –≤–∏–¥—è—Ç",
              // img: 'https://via.placeholder.com/80x60',
              conflicts: ["D3"],
            },
            {

              // img: 'https://via.placeholder.com/80x60',
              conflicts: [],
            },
            {
              id: "Y1",
              name: "–≤—Å–µ –Ω–∞ –≤—ã—Ö–æ–¥",
              desc: "–≤–∞–º –¥–∞—ë—Ç—Å—è —Ç–æ–ª—å–∫–æ 30 —Å–µ–∫—É–Ω–¥ —á—Ç–æ–±—ã –ø–æ–∫–∏–Ω—É—Ç—å –∏—Å–ø—ã—Ç–∞–Ω–∏–µ",
              // img: 'https://via.placeholder.com/80x60',
              conflicts: [],
            },
            {
              id: "Y2",
              name: "–Ω–µ—Ö–≤–∞—Ç–∫–∞ –∑–¥–æ—Ä–æ–≤—å—è",
              desc: "–∑–∞–ø–∞—Å –∑–¥–æ—Ä–æ–≤—å—è –æ–≥—Ä–∞–Ω–∏—á–µ–Ω –∏—â–∏—Ç–µ —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ–µ –ø–∏–ª—é–ª–∏ —á—Ç–æ–±—ã –≤–æ—Å–ø–æ–ª–Ω—è—Ç—å –µ–≥–æ",
              // img: 'https://via.placeholder.com/80x60',
              conflicts: ["Y3", "J6", "V2", "V3", "V4", "V5", "V6", "V1"],
            },
            {
              id: "Y3",
              name: "–∫–∞–º–µ—Ä—ã –Ω–∞–±–ª—é–¥–µ–Ω–∏—è",
              desc: "–≤ –∏—Å–ø—ã—Ç–∞–Ω–∏—è—Ö —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã –∫–∞–º–µ—Ä—ã –Ω–∞–±–ª—é–¥–µ–Ω–∏—è –ø—Ä–∏ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏–∏ –≤—ã –ø–æ–ª—É—á–∏—Ç–µ –±–æ–ª–µ–∑–Ω–µ–Ω–Ω—ã–π —É–¥–∞—Ä —Ç–æ–∫–æ–º —Ç–∞–∫–∂–µ –±—É–¥–µ—Ç –æ–ø–æ–≤–µ—â—ë–Ω –±–ª–∏–∂–∞–π—à–∏–π —ç–∫—Å-–ø–æ–ø",
              // img: 'https://via.placeholder.com/80x60',
              conflicts: [
                "Y2",
                "I1",
                "J6",
                "V2",
                "V3",
                "V4",
                "V5",
                "V6",
                "V1",
                "U3",
              ],
            },
          ],
        },
      ];

      let currentState = {
        selectedTrial: null,
        selectedVariators: new Map(),
      };
      console.log("üöÄ ~ currentState:", currentState);

      function init() {
        createSlots();
        showMainMenu();
        setupFocusHandlers();
      }

      function createSlots() {
        const slotsContainer = document.getElementById("variatorSlots");
        for (let i = 1; i <= 6; i++) {
          const slot = document.createElement("div");
          slot.className = "variator-slot focusable";
          slot.dataset.slot = i;
          slot.tabIndex = 0;
          slot.onclick = () => showVariatorCategories();
          slotsContainer.appendChild(slot);
        }
      }

      function setupFocusHandlers() {
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –≤—Å–µ—Ö —Ñ–æ–∫—É—Å–∏—Ä—É–µ–º—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        document.querySelectorAll(".focusable").forEach((el) => {
          el.addEventListener("focus", () => {
            el.classList.add("focused");
          });
          el.addEventListener("blur", () => {
            el.classList.remove("focused");
          });
        });
      }

      function showMainMenu() {
        const html = `
        <div class="category-header">–¢–ò–ü–´ –ò–°–ü–´–¢–ê–ù–ò–ô</div>
        ${Object.entries(trials)
          .map(
            ([type, items]) => `
            <div class="item-card focusable" tabindex="0" onclick="showTrials('${type}')">
                <div>
                    <h3>${type.toUpperCase()}</h3>
                    <p>${items.length} –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤</p>
                </div>
            </div>
        `
          )
          .join("")}
    `;
        document.getElementById("selectionPanel").innerHTML = html;
        setupFocusHandlers();
      }

      function showTrials(type) {
        const html = `
        <div class="category-header">${type.toUpperCase()}</div>
        ${trials[type]
          .map(
            (trial) => `
            <div class="item-card focusable" tabindex="0" onclick="selectTrial('${trial.id}')">
                <img src="images/${trial.id}.png" alt="${trial.name}">
                <div>
                    <h3>${trial.name}</h3>
                    <p>${trial.desc}</p>
                </div>
            </div>
        `
          )
          .join("")}
    `;
        document.getElementById("selectionPanel").innerHTML = html;
        setupFocusHandlers();
      }

      function selectTrial(trialId) {
        const trial = [...trials.long, ...trials.short].find(
          (t) => t.id === trialId
        );
        currentState.selectedTrial = trial;

        document.getElementById("trialContent").innerHTML = `
        <img src="images/${trial.id}.png" alt="${trial.name}">
        <h3>${trial.name}</h3>
        <p>${trial.desc}</p>
    `;
        updateCode();
      }

      function showVariatorCategories() {
        const html = `
        <div class="category-header">–ö–ê–¢–ï–ì–û–†–ò–ò –í–ê–†–ò–ê–¢–û–†–û–í</div>
        ${variatorGroups
          .map(
            (group) => `
            <div class="item-card focusable" tabindex="0" onclick="showVariators('${group.name}')">
                <div>
                    <h3>${group.name}</h3>
                    <p>${group.items.length} –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤</p>
                </div>
            </div>
        `
          )
          .join("")}
    `;
        document.getElementById("selectionPanel").innerHTML = html;
        setupFocusHandlers();
      }

      function addClass(variator) {
        let nameClassDisable = '';
        currentState.selectedVariators.forEach((existing, slot) => {
          if (existing.conflicts?.includes(variator.id)) {
            nameClassDisable = 'disable'

          }
        })
        return nameClassDisable
      }

      function showVariators(groupName) {
        const group = variatorGroups.find((g) => g.name === groupName);
        const html = `
        <div class="category-header">${groupName}</div>
        ${group.items
          .map(
            (variator) => `
            <div class="item-card focusable ${addClass(variator)}" tabindex="0" onclick="selectVariator('${variator.id}')">
                <img src="images/${variator.id}.png" alt="${variator.name}">
                <div>
                    <h3>${variator.name}</h3>
                    <p>${variator.desc}</p>
                </div>
            </div>
        `
          )
          .join("")}
    `;
        document.getElementById("selectionPanel").innerHTML = html;
        setupFocusHandlers();
      }

      function selectVariator(variatorId, specificSlot = null) {
        const variator = variatorGroups
          .flatMap((g) => g.items)
          .find((v) => v.id === variatorId);
        const slot =
          specificSlot || document.querySelector(`.variator-slot:not(.filled)`);

        if (!slot || currentState.selectedVariators.size >= 6) return;
        slot.classList.add("filled");
        checkConflicts(variator);

        slot.innerHTML = `
        <img src="images/${variator.id}.png" style="width:120px;height:100px">
    `;
        // <div>${variator.name}</div>
        currentState.selectedVariators.set(slot.dataset.slot, variator);
        updateInterface();
        slot.focus();
        showVariatorCategories();
      }

      function checkConflicts(newVariator) {
        currentState.selectedVariators.forEach((existing, slot) => {
          if (existing.conflicts?.includes(newVariator.id)) {
            currentState.selectedVariators.delete(slot);
            document
              .querySelector(`[data-slot="${slot}"]`)
              .classList.remove("filled");
          }
        });
      }

      function updateInterface() {
        document.getElementById("variatorCount").textContent =
          currentState.selectedVariators.size;
        updateCode();
      }

      function updateCode() {
        const trialCode = currentState.selectedTrial?.id || "XXXX";
        const variatorCodes = Array.from(
          currentState.selectedVariators.values()
        )
          .map((v) => v.id)
          .join("");
        const fullCode = `${trialCode}${variatorCodes}`;
        document.getElementById("codeOutput").value = fullCode;
      }

      function applyCode() {
        const code = document
          .getElementById("codeInput")
          .value.replace("–ö–û–î –ò–°–ü–´–¢–ê–ù–ò–Ø: ", "");
        const trialId = code.substring(0, 2);
        const variatorIds = code.substring(2).match(/.{2}/g) || [];

        console.log("üöÄ ~ applyCode ~ variatorIds:", variatorIds)
        currentState.selectedTrial = null;
        currentState.selectedVariators.clear();
        document.querySelectorAll(".variator-slot").forEach((slot) => {
          slot.classList.remove("filled");
          slot.innerHTML = "";
        });

        const trial = [...trials.long, ...trials.short].find(

          (t) => t.id === trialId
        );
        console.log("üöÄ ~ applyCode ~ trial:", trial)
        if (trial) {
          selectTrial(trial.id);
          document.querySelector(".selected-trial").focus();
        }

        variatorIds.forEach((vid, index) => {
          const variator = variatorGroups
            .flatMap((g) => g.items)
            .find((v) => v.id === `${vid}`);
          if (variator && index < 6) {
            const slot = document.querySelector(`[data-slot="${index + 1}"]`);
            if (slot) selectVariator(variator.id, slot);
          }
        });
      }

      function copyCode() {
        const codeOutput = document.getElementById("codeOutput");
        codeOutput.select();
        document.execCommand("copy");
        alert("–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!");
        codeOutput.blur();
      }

      init();
    </script>
